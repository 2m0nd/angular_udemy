<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="myGroup" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control">
              <span
                *ngIf="!myGroup.get('name').valid && myGroup.get('name').touched"
                class="help-block">Please enter a valid name!</span>
            </div>
            <div class="form-group">
                <label for="mail">Mail</label>
                <input
                  type="text"
                  id="mail"
                  formControlName="mail"
                  class="form-control">
                <span
                  *ngIf="!myGroup.get('mail').valid && myGroup.get('mail').touched"
                  class="help-block">Please enter a valid mail!</span>
              </div>
              <div class="form-group">
                  <label for="status">Status</label>
                  <select
                  id="status"
                  class="form-control"
                  formControlName="status"
                  >
                    <option *ngFor="let status of statuses" [value]="status">{{status}}</option>
                  </select>

                </div>
                <button type="submit" class="btn button-info">Submit!</button>
      </form>
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
