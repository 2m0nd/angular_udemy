<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form ngForm #f="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Mail</label>
            <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel">
            <span class="help-block"
            *ngIf="!email.valid && email.touched">Please input valid email address!!!</span>
          </div>

          <div class="form-group">
              <label for="subs">Subscriptions</label>
              <select
              type="subs"
              id="subs"
              class="form-control"
              [(ngModel)]="defultSubs"
              name="subs"
              >
              <option value="Basic">Basic</option>
              <option value="Advanced">Advanced</option>
              <option value="Pro">Pro</option>
            </select>
            </div>


          <div class="form-group">
              <label for="password">Password</label>
              <input
              type="password"
              id="password"
              class="form-control"
              ngModel
              name="password"
              required
              #password="ngModel">
              <span class="help-block"
              *ngIf="!password.valid && password.touched">Password required field!!!</span>
            </div>

            <span class="help-block"
            *ngIf="!f.valid">Form not valid!</span>

            <button class="btn simple-button" type="submit">Submit this!</button>

      </form>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
